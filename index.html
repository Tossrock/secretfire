      return String.fromCharCode(100+c);
  }
  var ar = [9, 1, 8, 11, 10];
  var fi = ar.map(unwrap).join(",");
  var gatekeeper = new Egg();
  gatekeeper.AddCode(fi, function(){
      alert(";)");
  }).Listen();
</script>
